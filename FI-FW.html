  <link rel="stylesheet" href="font/font.css">

</head>
<body>

<!-- 
      Main Navigation 
                      -->

<nav class="navbar navbar-default">
  <div class="container name-brand">
    <div class="navbar-header">
      <a href="index.html" class="navbar-brand text-success"><h3><span class="text-info">ENGLISH IN MEDICINE</span></h3></a>

        <a>
          <span class="fa fa-address-book fa-3x cursor-pointer" data-toggle="modal" data-target="#modal-window-auth"></span>

          <span class="fa fa-address-book-o fa-3x fa-flip-horizontal cursor-pointer" data-toggle="modal" data-target="#modal-window-reg"></span>
        </a>
      </div>
    </div>
  </div>
</nav>

<!-- 
      Modal Authentication Window 
                                    -->

<div class="modal fade" id="modal-window-auth" tabindex="-1">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">
          <span class="fa fa-window-close fa-2x"></span>
        </button>
        <h3 class="modal-title"><b>Authentication form</b></h3>
      </div>
      <div class="modal-body">
        <div class="panel-group">
          <div class="form-log">
            <form role="form" class="center-block form">

              <div class="form-group">
                <label for="login" class="title-form-input">Login</label>
                <input type="login" class="form-control form-input" id="login-auth" placeholder="Input login">
              </div>

              <div class="form-group">
                <label for="pass" class="title-form-input">Password</label>
                <input type="password" class="form-control form-input" id="pass-auth" placeholder="Input password">
              </div>

              <div class="checkbox">
                <label class="title-form-input"><input type="checkbox" class="checkbox" id="checkbox-auth">&nbsp;&nbsp;I'm not registered</label><br><br>
                <button type="submit" class="btn btn-primary title-form-button center-block">
                  Log In
                </button> 
              </div>    
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 
      Modal Registration Window 
                                -->

<div class="modal fade" id="modal-window-reg" tabindex="-1">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">
          <span class="fa fa-window-close fa-2x"></span>
        </button>
        <h3 class="modal-title">
          <b>Registration form</b>
        </h3>
      </div>
      <div class="modal-body">
        <div class="panel-group">
          <div class="form-log">
            <form role="form" class="center-block form">
        
              <div class="form-group">
                <label for="email" class="title-form-input">Email</label>
                <input type="email" class="form-control form-input" id="email" placeholder="Input login">
              </div>

              <div class="form-group">
                <label for="login" class="title-form-input">Login</label>
                <input type="login" class="form-control form-input" id="login-reg" placeholder="Input login">
              </div>

              <div class="form-group">
                <label for="pass" class="title-form-input">Password</label>
                <input type="password" class="form-control form-input" id="pass-one" placeholder="Input password">
              </div>

              <div class="form-group">
                <label for="pass" class="title-form-input">Confirm password</label>
                <input type="password" class="form-control form-input" id="pass-two" placeholder="Repeat password">
              </div>

              <div class="checkbox">
                <label class="title-form-input"><input type="checkbox" class="checkbox" id="checkbox-reg" checked>&nbsp;&nbsp;I'm not registered</label><br><br>
                <button type="submit" class="btn btn-primary title-form-button center-block">
                  Sign Up
                </button> 
              </div>    
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--  
      Main Content 
                    -->

<div class="container">

      <div role="button" class="btn btn-warning"><img src="image/icon2.png" alt="" class="img-responsive image small-image"></div>
      <div role="button" class="btn btn-info"><img src="image/icon3.png" alt="" class="img-responsive image small-image"></div>
      <div role="button" class="btn btn-danger"><img src="image/icon4.png" alt="" class="img-responsive image small-image"></div>
    </div>
    <div class="FI-FW-center">
      <span class="fa fa-code-fork fa-3x fa-pulse"></span>
    </div>
    <div class="FI-FW-right">
      <div class="btn btn-primary btn-lg btn-block select-word">Facebook</div>
      <div class="btn btn-primary btn-lg btn-block select-word">VKontacte</div>
      <div class="btn btn-primary btn-lg btn-block select-word">Twitter</div>
      <div class="btn btn-primary btn-lg btn-block select-word">Instagram</div>
    </div>
  </div>
</div>
