<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/select-game.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="font/font.css">
  <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/navigation.css">
</head>
<body>

<!-- 
      Main Navigation 
                      -->

<nav class="navbar navbar-default">
  <div class="container name-brand">
  	<div class="navbar-header">
  	  <a href="index.html" class="navbar-brand text-success"><h3><span class="text-info">ENGLISH IN MEDICINE</span></h3></a>
  	</div>
  	<div>
  	  <ul class="nav navbar-nav">
  	  	<li><a href="index.html"><h3><span class="text-primary">Home</span></h1></a></li>
  	  	<li class="active"><a href="sections.html"><h3><span class="text-primary">Sections</span></h1></a></li>
  	  	<li><a href="#"><h3><span class="text-primary">Vocabluary</span></h1></a></li>
  	  </ul>
  	  <div class="log-in-nav">
  	    <a>
  	      <span class="fa fa-address-book fa-3x cursor-pointer" data-toggle="modal" data-target="#modal-window-auth"></span>
  	    </a>
  	    <input type="text" class="btn btn-primary">
  	    <a>
  	      <span class="fa fa-address-book-o fa-3x fa-flip-horizontal cursor-pointer" data-toggle="modal" data-target="#modal-window-reg"></span>
  	    </a>
  	  </div>
  	</div>
  </div>
</nav>

<!-- 
      Modal Authentication Window 
                                    -->

<div class="modal fade" id="modal-window-auth" tabindex="-1">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">
          <span class="fa fa-window-close fa-2x"></span>
        </button>
        <h3 class="modal-title"><b>Authentication form</b></h3>
      </div>
      <div class="modal-body">
        <div class="panel-group">
          <div class="form-log">
            <form role="form" class="center-block form">

              <div class="form-group">
                <label for="login" class="title-form-input">Login</label>
                <input type="login" class="form-control form-input" id="login-auth" placeholder="Input login">
              </div>

              <div class="form-group">
                <label for="pass" class="title-form-input">Password</label>
                <input type="password" class="form-control form-input" id="pass-auth" placeholder="Input password">
              </div>

              <div class="checkbox">
                <label class="title-form-input"><input type="checkbox" class="checkbox" id="checkbox-auth">&nbsp;&nbsp;I'm not registered</label><br><br>
                <button type="submit" class="btn btn-primary title-form-button center-block">
                  Log In
                </button> 
              </div>    
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 
      Modal Registration Window 
                                -->

<div class="modal fade" id="modal-window-reg" tabindex="-1">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">
          <span class="fa fa-window-close fa-2x"></span>
        </button>
        <h3 class="modal-title">
          <b>Registration form</b>
        </h3>
      </div>
      <div class="modal-body">
        <div class="panel-group">
          <div class="form-log">
            <form role="form" class="center-block form">
        
              <div class="form-group">
                <label for="email" class="title-form-input">Email</label>
                <input type="email" class="form-control form-input" id="email" placeholder="Input login">
              </div>

              <div class="form-group">
                <label for="login" class="title-form-input">Login</label>
                <input type="login" class="form-control form-input" id="login-reg" placeholder="Input login">
              </div>

              <div class="form-group">
                <label for="pass" class="title-form-input">Password</label>
                <input type="password" class="form-control form-input" id="pass-one" placeholder="Input password">
              </div>

              <div class="form-group">
                <label for="pass" class="title-form-input">Confirm password</label>
                <input type="password" class="form-control form-input" id="pass-two" placeholder="Repeat password">
              </div>

              <div class="checkbox">
                <label class="title-form-input"><input type="checkbox" class="checkbox" id="checkbox-reg" checked>&nbsp;&nbsp;I'm not registered</label><br><br>
                <button type="submit" class="btn btn-primary title-form-button center-block">
                  Sign Up
                </button> 
              </div>    
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--  
      Main Content 
                    -->
                    
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="select-all-game">

        <div class="flip-container" ontouchstart="this.classList.toggle(\'hover\');" onclick="open_dialog_game()">
          <div class="flipper">
            <div class="front">
              <div class="one-game" id="id-game-1">
                <div class="background-circle">
                  <span class="fa fa-user-md fa-3x icon-game"></span>
                </div>
                <div class="name-game">
                  <span class="big-letter-name">In the</span>
                  <span class="small-letter-name">HOSPITAL</span>
                </div>
              </div>
            </div>
            <div class="back">
              <div class="flip-one-game">
                <span class="small-letter-name center-block padding-left-right">Read the dialogue several times until the time runs out, and insert the missed words.</span>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<script type="text/javascript">function open_dialog_game(){ window.location = 'dialog-game.html'; }</script>






<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript">
$('#button-continue-auth').on('click', function(){
  if($('#checkbox-auth').prop('checked')) {
    $('modal-window-reg').modal('toggle(slow)');
    $('modal-window-auth').modal('toggle(slow)');
  } else {
    alert('Off');
  }
})
$('#button-continue-reg').on('click', function(){
  if($('#checkbox-reg').prop('checked')) {
    alert('On');
  } else {
    $('modal-window-reg').modal('toggle(slow)');
    $('modal-window-auth').modal('toggle(slow)');
  }
})
</script>
</body>
</html>
