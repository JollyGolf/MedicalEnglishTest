<!-- 
      Modal Authentication Window 
                                    -->

<div class="modal fade" id="modal-window-auth" tabindex="-1">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">
          <span class="fa fa-window-close fa-2x"></span>
        </button>
        <h3 class="modal-title"><b>Authentication form</b></h3>
      </div>
      <div class="modal-body">
        <div class="panel-group">

      <div class="form-log">
        <form role="form" class="center-block form">

            <div class="form-group">
              <label for="login" class="title-form-input">Login</label>
              <input type="login" class="form-control form-input" id="login-auth" placeholder="Input login">
            </div>

            <div class="form-group">
              <label for="pass" class="title-form-input">Password</label>
              <input type="password" class="form-control form-input" id="pass-auth" placeholder="Input password">
            </div>

            <div class="checkbox">
              <label class="title-form-input"><input type="checkbox" class="checkbox" id="checkbox-auth">&nbsp;&nbsp;I'm not registered
              <!--<button class="btn btn-warning title-button" id="button-continue-auth">Continue
              </button>-->
              </label><br><br>
              <button type="submit" class="btn btn-primary title-form-button center-block">
                Log In
              </button> 
            </div>    
          </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 
       Modal Registration Window 
                                  -->

<div class="modal fade" id="modal-window-reg" tabindex="-1">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">
          <span class="fa fa-window-close fa-2x"></span>
        </button>
        <h3 class="modal-title"><b>Registration form</b></h3>
      </div>
      <div class="modal-body">
        <div class="panel-group">

      <div class="form-log">
        <form role="form" class="center-block form">
        
        <div class="form-group">
              <label for="email" class="title-form-input">Email</label>
              <input type="email" class="form-control form-input" id="email" placeholder="Input login">
            </div>

            <div class="form-group">
              <label for="login" class="title-form-input">Login</label>
              <input type="login" class="form-control form-input" id="login-reg" placeholder="Input login">
            </div>

            <div class="form-group">
              <label for="pass" class="title-form-input">Password</label>
              <input type="password" class="form-control form-input" id="pass-one" placeholder="Input password">
            </div>

            <div class="form-group">
              <label for="pass" class="title-form-input">Confirm password</label>
              <input type="password" class="form-control form-input" id="pass-two" placeholder="Repeat password">
            </div>

            <div class="checkbox">
              <label class="title-form-input"><input type="checkbox" class="checkbox" id="checkbox-reg" checked>&nbsp;&nbsp;I'm not registered
              <!--<button class="btn btn-warning title-button" id="button-continue-reg">Continue
              </button>-->
              </label><br><br>
              <button type="submit" class="btn btn-primary title-form-button center-block">
              Sign Up
              </button> 
            </div>    
        </form>
      </div>

        </div>
      </div>
    </div>
  </div>
</div>

       Main Content 
                      -->

    <div class="item">
      <img src="image/carousel_222.jpg" alt="">

        </h1>

    </div>
    <div class="item">
      <img src="image/carousel_333.jpg" alt="">

      </div>

  <a href="#carousel" class="left carousel-control" data-slide="prev">

  </a>
</div>
